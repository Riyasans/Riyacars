<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/60bed24f09.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="header">
  <div class="container">
    <nav>
        <img src="" class="logo">
        <ul id="sidemenu">
            <li><a href="#header">Home</a></li>
            <li><a href="login.html">Login</a></li>
               <li> <a href="#services">Services</a></li>
               <li><a href="#" class="link">About</a></li>
               <li><a href="contact.html">Contact</a></li>
               <i class="fas fa-times" onclick="closemenu()"></i>
        </ul>
        <i class="fas fa-bars" onclick="openmenu()"></i>
    </nav>
    

     

<script>
    var tablinks = document.getElementsByClassName("tab-links");
    var tabcontents = document.getElementsByClassName("tab-contents");

    function opentab(tabname){
        for(tablink of tablinks){
            tablink.classList.remove("active-link");
        }

        for(tabcontent of tabcontents){
            tabcontent.classList.remove("active-tab");
        }
        event.currentTarget.classList.add("active-link");
        document.getElementById(tabname).classList.add("active-tab");
    }

</script>

<script>
    var sidemenu = document.getElementById("sidemenu");

    function openmenu(){
        sidemenu.style.right ="0";
    }
    function closemenu(){
        sidemenu.style.right = "-200px"
    }
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzRUDPZByL2UQKDYACB2qkYDVvtVYURjPKuZ4YrN6MOcb0OBOVcjXxgLcDkP8QhZgb42Q/exec'
    const form = document.forms['submit-to-google-sheet']
  const msg = document.getElementById("msg")


    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
            msg.innerHTML ="Message sent successfully"
        setTimeout(function(){
            msg.innerHTML = ""
        }, 5000)
        form.reset()
        })
        .catch(error => console.error('Error!', error.message))
    })
  </script>

</body>
</html>
